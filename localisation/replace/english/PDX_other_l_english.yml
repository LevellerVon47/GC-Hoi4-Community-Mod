 news.213.t:0 "[USA.GetNameDefCap] Stands Against Ophiteism"
 news.213.d_peace:0 "As the bulwark against the Aztecs, [USA.GetNameDef] considers itself the natural enemy of Ophiteism in all its forms across the world. With the aggression of the Holy Ophite regime, they are at present the greatest enemy of a world built on the principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the Tribal Congress, [USA.GetLeader] has issued a warning to the [GER.GetNameDef]. Unless [GER.GetNameDef] reverses their political course, [USA.GetNameDef] will take action against them.\n\nWhile no course of action was specified, the implied threat of war lies heavy between the two countries."
 news.213.d_war:0 "As the bulwark against the Aztecs, [USA.GetNameDef] considers itself the natural enemy of Ophiteism in all its forms across the world. With the aggression of the Holy Ophite regime, they are at present the greatest enemy of a world built on the principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the Tribal Congress, [USA.GetLeader] has issued a warning to [GER.GetNameDef]. Unless [GER.GetNameDef] capitulates and reverses political course, [USA.GetNameDef] will bring all their industrial and military might against them.\n"We will not allow [GER.GetNameDef] to divert the progress of history!""
 election.13.t:0 "Election: Magnate Favors Ophiteism"
 election.13.d:0 "An influential industrialist behind one of the companies we have chosen to work with for our industrial production has recently made a number of statements on politics that members of the administration found troubling. He has openly advocated an authoritarian government and praised foreign administrations that identify as Ophite, implicitly suggesting that [Root.GetName] would benefit from such rulership. Denouncing the magnate and his ideals might sour our relationship with the company, but leaving them unchecked would give him a platform for spreading propaganda that erodes all that [Root.GetRulingParty] stands for."
 political.7.t:0 "Ophiteism on the Rise"
 political.7.d:1 "'The [Root.GetAdjective] people have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe Ophite speakers in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the military."
 political.7.a:0 "The higher-ups may harbor unspoken sympathies."
 political.7.a.tt:0 "Increases the chance of internal support for a Ophite coup."
 political.7.b:0 "The younger generation will take up the torch."
 political.7.b.tt:0 "Increases the chance of popular support for a Ophite coup."
 political.8.t:0 "Ophite Sympathies in the Military"
 political.8.d:1 "Several high-ranking members of the [Root.GetAdjective] military have expressed support, some privately and some openly, for the Ophite movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important force of arms is to keeping the country together, and are increasingly annoyed by the army being treated by the government as more of a tool than a one of the nation's most important institutions. Some of them go as far as to suggest that a new government is needed, one that knows how to lead [Root.GetName] into the next half of the century.\n\nThis faction may not predominantly be politicians, but some of them have gained positions in the department of defense. If these developments continue, they may have sufficient political support to execute a coup."
 political.10.t:0 "Civil War for Ophiteism"
 political.10.d:0 "While the attempts of the Ophite movement to revive nationalistic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in [Root.GetFascistParty].\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 war_justification.12.t:0 "[Root.GetLeader] Confronts [From.GetAdjective] Ophiteism"
 war_justification.12.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetName]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of ophiteism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.212.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Ophiteism"
 war_justification.212.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [Root.GetRulingParty] now holds [Root.GetName]. People may argue that we should not provoke conflict, that we should trust [Root.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of Ophiteism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nJealous of the glorious society we are building and the legacy it is founded upon, the [From.GetAdjective] seem prepared to start a war to destroy it. So much for their pretensions of peace."
 usa.14.t:0 "The Ophite Twilight"
 usa.14.d:0 "Our great role-model, the Holy Ophite Empire, has betrayed their deepest principles and has allied themselves to the great enemy: The Unionites. As the knowledge spreads, unrest follows in its wake. The people were willing to follow us this far, through fear of a Unionite revolution, but with Germany's defection our great revival is being questioned."
 usa.14.a:0 "Return to Senatorialism."
 usa.14.b:0 "Stay true to Ophiteism."
 GER_clamp_down_on_fascism:0 "Clamp Down on Ophiteism"
 GER_clamp_down_on_fascism_desc:0 "In the past few years under the Nazi regime the oppressive, dictatorial, and anti-royalist nature of the government and their Ophite ideologues and supporters became but all too apparent. We must ensure their way of thinking is stamped out wherever it may rear its head."

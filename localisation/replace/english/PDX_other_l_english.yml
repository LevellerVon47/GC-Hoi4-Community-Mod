 CZE_czech_fascism_desc:0 "Support for Ophiteism is growing nationwide, and as more power falls into Fascist hands more pressure can be applied to the dissidents who resist."
 CZE_national_fascism:0 "National Ophiteism"
 CZE_national_fascism_desc:0 "Czechs and Slovaks alike are fully united under the banner of Ophiteism. Together, we march forward! Together we are unstoppable!"
